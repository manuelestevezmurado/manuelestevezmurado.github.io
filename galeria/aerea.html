    <div class="body-section-padding margin-top">

      <div id="gallery-wrap" class="gallery-wrap"></div>
      <div id="modal" class="modal">
        <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
        <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
        <div id="caption"></div>
      </div>

      <script>
        const originalRoute = "../assets/original/aerea/";
        const thumbnailRoute = "../assets/thumbnail/aerea/";

        let originalImages = [
          originalRoute + "DJI_0078.webp",
          originalRoute + "DJI_0098.webp",
          originalRoute + "DJI_0108.webp",
          originalRoute + "DJI_0123.webp",
          originalRoute + "DJI_0127.webp",
          originalRoute + "DJI_0129.webp",
          originalRoute + "DJI_0160.webp",
          originalRoute + "DJI_0168.webp",
          originalRoute + "DJI_0169.webp",
          originalRoute + "DJI_0173.webp",
          originalRoute + "DJI_0174.webp",
          originalRoute + "DJI_0177.webp",
          originalRoute + "DJI_0178.webp",
          originalRoute + "DJI_0179.webp",
          originalRoute + "DJI_0184.webp",
          originalRoute + "DJI_0185.webp",
          originalRoute + "DJI_0188.webp",
          originalRoute + "DJI_0196.webp",
          originalRoute + "DJI_0199.webp",
        ];

        let thumbnailImages = [
          thumbnailRoute + "DJI_0078.webp",
          thumbnailRoute + "DJI_0098.webp",
          thumbnailRoute + "DJI_0108.webp",
          thumbnailRoute + "DJI_0123.webp",
          thumbnailRoute + "DJI_0127.webp",
          thumbnailRoute + "DJI_0129.webp",
          thumbnailRoute + "DJI_0160.webp",
          thumbnailRoute + "DJI_0168.webp",
          thumbnailRoute + "DJI_0169.webp",
          thumbnailRoute + "DJI_0173.webp",
          thumbnailRoute + "DJI_0174.webp",
          thumbnailRoute + "DJI_0177.webp",
          thumbnailRoute + "DJI_0178.webp",
          thumbnailRoute + "DJI_0179.webp",
          thumbnailRoute + "DJI_0184.webp",
          thumbnailRoute + "DJI_0185.webp",
          thumbnailRoute + "DJI_0188.webp",
          thumbnailRoute + "DJI_0196.webp",
          thumbnailRoute + "DJI_0199.webp",
        ];

        const galleryWrap = document.getElementById("gallery-wrap");

        for (let i = 0; i < thumbnailImages.length; i++) {
          let img = document.createElement("img");
          img.dataset.src = thumbnailImages[i];
          img.className = "gallery-wrap-photo";
          img.alt = "";
          img.loading = "lazy";

          img.onclick = (function(index) {
            return function() {
              let modal = document.getElementById("modal");
              let modalImg = document.getElementById("modalImage");
              let captionText = document.getElementById("caption");
              modal.style.display = "block";
              modalImg.src = originalImages[index];
              captionText.innerHTML = img.alt;
            };
          })(i);

          const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                lazyImage.removeAttribute("data-src");
                observer.unobserve(lazyImage);
              }
            });
          });

          galleryWrap.appendChild(img);
          observer.observe(img);
        }

        const modal = document.getElementById("modal");
        let span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
          modal.style.display = "none";
        };
      </script>
