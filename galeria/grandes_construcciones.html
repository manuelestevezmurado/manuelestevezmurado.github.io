    <h1 style="text-align: center; margin: 30px 0 30px 0">Grandes construcciones</h1>

    <div id="gallery-wrap" class="gallery-wrap"></div>
    <div id="modal" class="modal">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&#10005;</span>
      <img class="modal-content" id="modalImage" alt="" src="" loading="eager">
      <div id="caption"></div>
    </div>

    <script>
      const originalRoute = "../assets/original/grandes_construcciones/";
      const thumbnailRoute = "../assets/thumbnail/grandes_construcciones/";

      let originalImages = [
        originalRoute + "DJI_0062.webp",
        originalRoute + "DSCF0799.webp",
        originalRoute + "DSCF0808.webp",
        originalRoute + "DSCF0845.webp",
        originalRoute + "DSCF0850.webp",
        originalRoute + "DSCF0871.webp",
        originalRoute + "DSCF0884.webp",
        originalRoute + "DSCF0885.webp",
        originalRoute + "DSCF0897.webp",
        originalRoute + "DSCF0901.webp",
        originalRoute + "DSCF1141.webp",
        originalRoute + "DSCF1318.webp",
        originalRoute + "DSCF1412.webp",
      ];

      let thumbnailImages = [
        thumbnailRoute + "DJI_0062.webp",
        thumbnailRoute + "DSCF0799.webp",
        thumbnailRoute + "DSCF0808.webp",
        thumbnailRoute + "DSCF0845.webp",
        thumbnailRoute + "DSCF0850.webp",
        thumbnailRoute + "DSCF0871.webp",
        thumbnailRoute + "DSCF0884.webp",
        thumbnailRoute + "DSCF0885.webp",
        thumbnailRoute + "DSCF0897.webp",
        thumbnailRoute + "DSCF0901.webp",
        thumbnailRoute + "DSCF1141.webp",
        thumbnailRoute + "DSCF1318.webp",
        thumbnailRoute + "DSCF1412.webp",
        "keep",
        "keep",
      ];

      const galleryWrap = document.getElementById("gallery-wrap");

      for (let i = 0; i < thumbnailImages.length; i++) {
        let img = document.createElement("img");
        img.dataset.src = thumbnailImages[i];
        img.className = "gallery-wrap-photo";
        img.alt = "";
        img.loading = "lazy";

        if (img.dataset.src !== "keep"){
          img.onclick = (function(index) {
            return function() {
              let modal = document.getElementById("modal");
              let modalImg = document.getElementById("modalImage");
              let captionText = document.getElementById("caption");
              modal.style.display = "block";
              modalImg.src = originalImages[index];
              captionText.innerHTML = img.alt;
            };
          })(i);
        } else {
          img.style.opacity = "0";
        }

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              const lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              lazyImage.removeAttribute("data-src");
              observer.unobserve(lazyImage);
            }
          });
        });

        galleryWrap.appendChild(img);
        observer.observe(img);
      }

      const modal = document.getElementById("modal");
      let span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      };
    </script>
